<div class="container">

  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Posici√≥n </th>
          <td mat-cell *matCellDef="let element" class="mat-row"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Image </th>
          <td mat-cell *matCellDef="let element" class="mat-row">
              <img src="{{element.image}}" alt="pokemon" width="100" height="100">
          </td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Name </th>
          <td mat-cell *matCellDef="let element" class="mat-row"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>


      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <img src="https://cdn-icons-png.flaticon.com/128/1752/1752813.png" alt="Snorlak-sad" width="5%">
            No hay coincidencias con "{{input.value}}"</td>
      </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="paginator"></mat-paginator>
</div>
