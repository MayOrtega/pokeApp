<mat-card class="card">
  <mat-card-header class="mat-card-header">
    <img mat-card-avatar class="header-image" src="{{ pokemonImg }}" />
    <mat-card-title class="mat-card-title">{{ pokemon.name }}</mat-card-title>
    <mat-card-subtitle>{{ pokemon.id }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ pokemonImg }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <mat-chip-listbox aria-label="Fish selection">
      <mat-chip color="primary" selected>Type:{{ pokemonType }}</mat-chip>
      <mat-chip color="primary" selected>Height:{{pokemon.height}}</mat-chip>
      <mat-chip color="primary" selected>Wheight:{{ pokemon.weight }}</mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
</mat-card>
